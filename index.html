<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my todo list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-3">
          <div class="box-1">T O D O</div>
          <div class="toggle">
            Toggle Theme:
            <button type="submit" class="btn" id="darkbtn">Dark mode</button>
            <button type="submit" class="btn" id="lightbtn">Light mode</button>
          </div>
        </div>
        <div class="home">
          <div class="formbox">
            <input
              type="text"
              id="form1"
              class="form2"
              placeholder="create a new todo"
            />
          </div>
          <div class="content">
            <div class="content1">
              <input
                type="radio"
                id="content11"
                name="ticket-type"
                value="adult"
                checked
              />
              <div class="boxs1 commondiv">
                Complete Online Javascript Course
              </div>
            </div>
            <div class="content2">
              <input
                type="radio"
                id="content22"
                name="ticket-type"
                value="child"
                checked
              />
              <div class="boxs2 commondiv">Jog around the park 3x</div>
            </div>
            <div class="content3">
              <input
                type="radio"
                id="content33"
                name="ticket-type"
                value="adult"
                checked
              />
              <div class="boxs3 commondiv">10mins meditation</div>
            </div>
            <div class="content4">
              <input
                type="radio"
                id="content44"
                name="ticket-type"
                value="child"
                checked
              />
              <div class="boxs4 commondiv">Read For 1hour</div>
            </div>
            <div class="content5">
              <input
                type="radio"
                id="content55"
                name="ticket-type"
                value="adult"
                checked
              />
              <div class="boxs5 commondiv">Pick up groceries</div>
            </div>
            <div class="content6">
              <input
                type="radio"
                id="content66"
                name="ticket-type"
                value="child"
                checked
              />
              <div class="boxs6 commondiv">
                Complete Todo App on frontend mentor
              </div>
            </div>
            <div class="lastpara">
              <div class="section1">5 items left</div>
              <div class="section2">
                <div class="all">All</div>
                <div class="active">Add todo</div>
                <div class="completed">Delete</div>
              </div>
              <div class="section3 commondiv">Clear Completed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
